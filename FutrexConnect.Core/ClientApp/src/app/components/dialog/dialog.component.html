<h4 mat-dialog-title>{{data.title}}</h4>
<div mat-dialog-content>
    <p>{{data.content}}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onClose('ok')" *ngIf="isAlertDialog" cdkFocusInitial>Ok</button>
  <button mat-button (click)="onClose('yes')" *ngIf="isConfirmDialog" cdkFocusInitial>Yes</button>
  <button mat-button (click)="onClose('no')" *ngIf="isConfirmDialog" cdkFocusInitial>No</button>
</div>
